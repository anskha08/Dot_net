    <script>
		count=0;
		function counterFunc(){
			count += 1;
			document.getElementById("p").innerHTML = count;	
		}
		function resetFunc(){
			count = 0;
			document.getElementById("p").innerHTML = count;
		}
		
    </script>

    <body>
        
        <button onclick="counterFunc()">Go</button>
		<button onclick="resetFunc()">reset</button>
		
		<p id="p"></p>
